; Per-project PHP overrides for DMT
; Allows large forms with many small attachments (100+ items)

; Increase number of files allowed in a single request
max_file_uploads = 2000

; Size/time limits (virtually no cap for overall POST; large per-file)
upload_max_filesize = 200M
post_max_size = 0        ; 0 = unlimited total POST size

; Many rows produce many input variables
max_input_vars = 200000

; Time/memory headroom for very large posts
max_input_time = -1      ; -1 = unlimited input parsing time
max_execution_time = 0   ; 0 = unlimited script execution time
memory_limit = -1        ; -1 = no memory limit (use with care)

; Ensure file uploads are enabled
file_uploads = On

; Optional: keep consistent processing
request_order = GP
variables_order = GPCS


